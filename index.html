<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="stylesheets/styles.css"> -->
    <script src="src/index.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./js/GaugeMeter.js"></script>

    <link rel="stylesheet" href="./stylesheets/gaugeMeter.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title></title>
  </head>
  <body>

    <script>
      $(document).ready(function(){
        $(".GaugeMeter").gaugeMeter();
      });
    </script>

    <!-- start of first gauge cluster -->
    <div class='flex-container'>
      <div
        class="GaugeMeter"
        id="GaugeMeter_CPU_TEMP"
        data-animate_gauge_colors="1"
        data-animationstep = 0
        data-size="475"
        data-width="35"
        data-label="CPU"
        data-text_size="0.22"
        data-animate_gauge_colors="1"
        data-theme="LightBlue-DarkBlue"
      >
      </div>

      <div
        class="GaugeMeter"
        id="GaugeMeter_VRM"
        data-size="475"
        data-label="VRM"
        data-text_size="0.22"
        data-width="35"
        data-theme="DarkBlue"
      >
      </div>

      <div
        class="GaugeMeter"
        id="GaugeMeter_CPU_Clock"
        data-size="475"
        data-text_size="0.08"
        data-width="35"
        data-theme="DarkBlue"
      >
      </div>
      <!-- end of first gauge cluster -->

      <!-- start of second gauge cluster -->
      <div
        class="GaugeMeter"
        id="GaugeMeter_CPU_WATTAGE"
        data-animate_gauge_colors="1"
        data-animationstep = 0
        data-size="475"
        data-width="35"
        data-label="CPU W"
        data-text_size="0.22"
        data-animate_gauge_colors="1"
        data-theme="LightBlue-DarkBlue"
      >
      </div>

      <div
        class="GaugeMeter"
        id="GaugeMeter_GPU_WATTAGE"
        data-size="475"
        data-label="GPU W"
        data-text_size="0.22"
        data-width="35"
        data-theme="DarkBlue"
      >
      </div>
      <!-- end of second gauge cluster -->

      <!-- start of third gauge cluster -->
      <div
        class="GaugeMeter"
        id="GaugeMeter_GPU_Clock"
        data-size="475"
        data-text_size="0.08"
        data-width="35"
        data-theme="DarkBlue"
      >
      </div>

      <div
        class="GaugeMeter"
        id="GaugeMeter_GPU_TEMP"
        data-animate_gauge_colors="1"
        data-animationstep = 0
        data-size="475"
        data-width="35"
        data-label="GPU"
        data-text_size="0.22"
        data-animate_gauge_colors="1"
        data-theme="LightBlue-DarkBlue"
      >
      </div>

      <div
        class="GaugeMeter"
        id="GaugeMeter_GPU_MEM"
        data-size="475"
        data-label="GPU MEM"
        data-text_size="0.22"
        data-width="35"
        data-theme="DarkBlue"
      >
      </div>
      <!-- end of third gauge cluster -->

      <!-- start of fourth gauge cluster -->
      <div
        class="GaugeMeter"
        id="GaugeMeter_FANS"
        data-animate_gauge_colors="1"
        data-animationstep = 0
        data-size="475"
        data-width="35"
        data-label="FANS"
        data-text_size="0.22"
        data-animate_gauge_colors="1"
        data-theme="LightBlue-DarkBlue"
        data-total="2000"
      >
      </div>

      <div
        class="GaugeMeter"
        id="GaugeMeter_GPU_FAN"
        data-size="475"
        data-label="GPU FAN"
        data-text_size="0.22"
        data-width="35"
        data-theme="DarkBlue"
      >
      </div>
      <!-- end of fourth gauge cluster -->

    </div>
  </body>
</html>
